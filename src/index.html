<!DOCTYPE html>
<html>
<head>
  <title>What's Up Doc?</title>
</head>
<body>
  <div class="container">
    <div id="title-box"></div>
    <form id="doctor-form">
      <h2>Search for a doctor in Portland:</h2>
      <div class="form-group">
        <label for="name">Doctor's Name</label>
        <input class="form-control" id="doctor-name" placeholder="Enter doctor's name">
        <small id="doctor-help" class="form-text text-muted">Search by first name, last name, full name, or even just partial names!</small>
      </div>
      <div class="form-group">
        <label for="condition-select">Condition</label>
        <select class="form-control" id="condition-select">
          <option value="no">Don't search for a condition</option>
          <!-- Condition options populate here from API -->
        </select>
        <small id="condition-help" class="form-text text-muted">Select a condition to search for a doctor who specializes in that condition.</small>
      </div>
      <button type="submit" class="btn btn-info">Find me a doc, STAT!</button>
    </form>
    <div id="results">
    </div>
  </div>
</body>
</html>
